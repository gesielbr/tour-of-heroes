<div class="container">
  <div class="row mt-3" *ngIf="hero">
    <div class="col-md-12">
      <h1 class="mb-0">{{ hero.name }} Details</h1>
    </div>

    <div class="col-md-12 mb-3">
      <mat-card>
        <mat-card-content fxLayout="column">
          <mat-form-field>
            <mat-label>ID</mat-label>
            <input matInput disabled type="text" [value]="hero.id" />
          </mat-form-field>

          <mat-form-field>
            <mat-label>Hero name</mat-label>
            <input
              id="name"
              matInput
              type="text"
              [(ngModel)]="hero.name"
              placeholder="name"
            />
            <button
              *ngIf="hero.name"
              matSuffix
              mat-icon-button
              aria-label="Clear"
              (click)="hero.name = ''"
            >
              <mat-icon>close</mat-icon>
            </button>
          </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button (click)="goBack()">Go back</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
