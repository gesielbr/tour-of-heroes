<div class="container">
  <div class="row mt-3" *ngIf="hero">
    <div class="col-md-12">
      <h1 class="mb-0">{{ hero.name }} Details</h1>
    </div>
    <div class="col-md-12"><span>id: </span> {{ hero.id }}</div>
    <div class="col-md-12"><span>Name: </span> {{ hero.name }}</div>
    <div class="col-md-12">
      <input id="name" [(ngModel)]="hero.name" type="text" placeholder="name" />
    </div>
  </div>
  <button mat-raised-button (click)="goBack()">Go back</button>
</div>
