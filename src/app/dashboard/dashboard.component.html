<div class="container">
  <div class="row">
    <div class="col-md-12 mt-3">
      <h1>Dashboard</h1>
    </div>
  </div>
</div>

<div class="container">
  <div
    fxLayout="row"
    fxLayoutGap="12px"
    fxLayout.xs="column"
    fxLayoutAlign="space-between"
  >
    <mat-card
      *ngFor="let hero of heroes"
      class="pointer p-2"
      routerLink="/heroes/{{ hero.id }}"
    >
      <mat-card-title>{{ hero.name }}</mat-card-title>
    </mat-card>
  </div>
</div>
