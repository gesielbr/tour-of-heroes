<div class="container">
  <div class="row">
    <div class="col-md-12 mt-3">
      <h2>Dashboard</h2>
    </div>
  </div>
</div>

<div class="container">
  <div
    fxLayout="row"
    fxLayoutGap="12px"
    fxLayout.xs="column"
    fxLayoutAlign="space-between"
  >
    <mat-card *ngFor="let hero of heroes">
      <mat-card-header>
        <mat-card-title>{{ hero.name }}</mat-card-title>
      </mat-card-header>
    </mat-card>
  </div>
</div>
