<div class="container">
  <div class="row">
    <div class="col mt-3">
      <h1>My Heroes</h1>
    </div>
  </div>
  <div class="row heroes">
    <div
      class="col-md-12"
      routerLink="/heroes/{{ hero.id }}"
      *ngFor="let hero of heroes"
    >
      <span class="pe-2">{{ hero.id }}</span> <span>{{ hero.name }}</span>
    </div>
  </div>

  <!-- <app-hero-detail [hero]="selectedHero"></app-hero-detail> -->
</div>
